<!-- Toast Notification Styling -->
<style>
    .toast {
        visibility: hidden;
        min-width: 280px;
        background-color: #dc3545;
        color: #fff;
        text-align: center;
        border-radius: 8px;
        padding: 12px 16px;
        position: fixed;
        bottom: 30px;
        right: 30px;
        z-index: 9999;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        display: flex;
        align-items: center;
        gap: 8px;
        font-weight: 500;
    }

    .toast.show {
        visibility: visible;
        animation: fadein 0.5s, fadeout 0.5s 3s;
    }

    .toast i {
        font-size: 18px;
    }

    @keyframes fadein {
        from { opacity: 0; bottom: 20px; }
        to { opacity: 1; bottom: 30px; }
    }

    @keyframes fadeout {
        from { opacity: 1; bottom: 30px; }
        to { opacity: 0; bottom: 20px; }
    }
</style>


<script>
    document.addEventListener("DOMContentLoaded", function () {
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('logout') === 'success') {
            showToast("Logout Successful", "#dc3545"); // Red color for logout
        }

        function showToast(message, bgColor) {
            const toast = document.createElement("div");
            toast.className = "toast show";
            toast.textContent = message; // Only text (No icon)

            // Toast styling
            Object.assign(toast.style, {
                visibility: 'visible',
                minWidth: '280px',
                backgroundColor: bgColor,
                color: '#fff',
                textAlign: 'center',
                borderRadius: '8px',
                padding: '12px 16px',
                position: 'fixed',
                bottom: '30px',
                right: '30px',
                zIndex: '9999',
                fontWeight: '500',
                boxShadow: '0 4px 15px rgba(0, 0, 0, 0.2)'
            });

            document.body.appendChild(toast);

            setTimeout(() => {
                toast.remove();
            }, 4000); // Toast disappears after 4 seconds
        }
    });

       function showToast() {
        const toast = document.getElementById("toast");
        toast.className = "toast show";
        setTimeout(() => {
            toast.className = toast.className.replace("show", "");
        }, 4000); // 4 seconds delay
    }
</script>
