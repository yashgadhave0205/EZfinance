<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EZfinance: Tax Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #0D1B2A;
            color: white;
            margin: 0;
            padding-top: 60px;
        }
        .navbar {
            background-color: #1B263B;
            padding: 10px 20px;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
        }
        .navbar-brand {
            color: white;
            font-size: 24px;
            font-weight: bold;
        }
        .container {
            background: #1B263B;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            width: 400px;
            text-align: center;
            margin: 0 auto;
            margin-top: 20px;
        }
        h2 {
            color: #E0E1DD;
        }
        label {
            font-weight: 600;
            display: block;
            margin-top: 10px;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #415A77;
            border-radius: 8px;
            background-color: #0D1B2A;
            color: white;
        }
        button {
            background-color: #415A77;
            color: white;
            border: none;
            padding: 10px;
            margin-top: 15px;
            width: 100%;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #778DA9;
        }
        #taxResult {
            margin-top: 15px;
            font-size: 18px;
            font-weight: bold;
            color: #E0E1DD;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <a class="navbar-brand" href="index.html">
            <b class="EZ">EZ</b><i>f</i>inance
        </a>
    </nav>
    
    <div class="container">
        <h2>EZfinance Tax Calculator</h2>
        <p>Calculate your estimated tax based on income and deductions.</p>
        <form id="taxForm">
            <label for="income">Enter Annual Income (INR):</label>
            <input type="number" id="income" required>

            <label for="age">Select Age Group:</label>
            <select id="age">
                <option value="below60">Below 60</option>
                <option value="60to80">60-80</option>
                <option value="above80">Above 80</option>
            </select>

            <label for="deductions">Enter Deductions (INR):</label>
            <input type="number" id="deductions" value="0">

            <button type="button" onclick="calculateTax()">Calculate Tax</button>
        </form>
        
        <h3 id="taxResult"></h3>
    </div>
    <footer>
        <p>&copy; 2025 EZfinance. All Rights Reserved. | <a href="feedback.html">Give Feedback</a></p>
    </footer>

    <script>
        function calculateTax() {
            let income = parseFloat(document.getElementById("income").value);
            let deductions = parseFloat(document.getElementById("deductions").value);
            let ageGroup = document.getElementById("age").value;
            let tax = 0;
            let taxableIncome = income - deductions;

            if (taxableIncome <= 250000) {
                tax = 0;
            } else if (taxableIncome <= 500000) {
                tax = (taxableIncome - 250000) * 0.05;
            } else if (taxableIncome <= 1000000) {
                tax = (250000 * 0.05) + (taxableIncome - 500000) * 0.2;
            } else {
                tax = (250000 * 0.05) + (500000 * 0.2) + (taxableIncome - 1000000) * 0.3;
            }

            if (ageGroup === "60to80" && taxableIncome > 300000) {
                tax -= 5000;
            } else if (ageGroup === "above80" && taxableIncome > 500000) {
                tax -= 10000;
            }

            if (tax < 0) tax = 0;

            document.getElementById("taxResult").innerText = "Your Estimated Tax: â‚¹" + tax.toFixed(2);
        }
    </script>
</body>
</html>
