<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EZfinance: Simple Interest Calculator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Include your EZfinance theme styles here */
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .calculator-container {
            background-color: #1B263B;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .calculator-header {
            text-align: center;
            margin-bottom: 20px;
        }

        .calculator-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .calculator-input {
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #415A77;
            background-color: #0D1B2A;
            color: white;
        }

        .calculator-button {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            background-color: #415A77;
            color: white;
            cursor: pointer;
        }

        .calculator-result {
            margin-top: 20px;
            text-align: center;
            color: white;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="index.html">
            <b class="EZ">EZ</b><i>f</i>inance
        </a>
        <!-- Include other navbar items here -->
    </nav>

    <div class="container">
        <div class="calculator-container">
            <div class="calculator-header">
                <h2><b class="EZ">EZ</b><i>f</i>inance Simple Interest Calculator</h2>
                <p>Calculate your simple interest quickly and easily!</p>
            </div>
            <form id="calculator-form" class="calculator-form">
                <input type="number" id="principal" class="calculator-input" placeholder="Principal Amount (₹)" required>
                <input type="number" id="rate" class="calculator-input" placeholder="Annual Interest Rate (%)" required>
                <input type="number" id="time" class="calculator-input" placeholder="Time Period (years)" required>
                <button type="submit" class="calculator-button">Calculate</button>
            </form>
            <div id="calculator-result" class="calculator-result"></div>
        </div>
    </div>
    <footer>
        <p>&copy; 2025 EZfinance. All Rights Reserved. | <a href="feedback.html">Give Feedback</a></p>
    </footer>

    <!-- Include Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script>
        document.getElementById('calculator-form').addEventListener('submit', function(event) {
            event.preventDefault();

            const principal = parseFloat(document.getElementById('principal').value);
            const rate = parseFloat(document.getElementById('rate').value);
            const time = parseFloat(document.getElementById('time').value);

            if (isNaN(principal) || isNaN(rate) || isNaN(time)) {
                alert('Please enter valid numbers for all fields.');
                return;
            }

            const simpleInterest = (principal * rate * time) / 100;
            const totalAmount = principal + simpleInterest;

            document.getElementById('calculator-result').innerHTML = `
                <p><strong>Simple Interest:</strong> ₹${simpleInterest.toFixed(2)}</p>
                <p><strong>Total Amount:</strong> ₹${totalAmount.toFixed(2)}</p>
            `;
        });
    </script>
    <script src="toast.js"></script>

</body>
</html>
