<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EZfinance: SIP Calculator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .calculator-container {
            background-color: #1B263B;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .calculator-header {
            text-align: center;
            margin-bottom: 20px;
        }
        .calculator-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .calculator-input {
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #415A77;
            background-color: #0D1B2A;
            color: white;
        }
        .calculator-button {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            background-color: #415A77;
            color: white;
            cursor: pointer;
        }
        .calculator-result {
            margin-top: 20px;
            text-align: center;
            color: white;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="index.html">
            <b class="EZ">EZ</b><i>f</i>inance
        </a>
    </nav>
    <div class="container">
        <div class="calculator-container">
            <div class="calculator-header">
                <h2><b class="EZ">EZ</b><i>f</i>inance SIP Calculator</h2>
                <p>Calculate your Systematic Investment Plan (SIP) returns easily!</p>
            </div>
            <form id="sip-calculator-form" class="calculator-form">
                <input type="number" id="monthly-investment" class="calculator-input" placeholder="Monthly Investment (₹)" required>
                <input type="number" id="annual-rate" class="calculator-input" placeholder="Expected Annual Return Rate (%)" required>
                <input type="number" id="investment-duration" class="calculator-input" placeholder="Investment Duration (Years)" required>
                <button type="submit" class="calculator-button">Calculate</button>
            </form>
            <div id="sip-calculator-result" class="calculator-result"></div>
        </div>
    </div>
    <footer>
        <p>&copy; 2025 EZfinance. All Rights Reserved. | <a href="feedback.html">Give Feedback</a></p>
    </footer>
    <script>
        document.getElementById('sip-calculator-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const monthlyInvestment = parseFloat(document.getElementById('monthly-investment').value);
            const annualRate = parseFloat(document.getElementById('annual-rate').value) / 100;
            const investmentDuration = parseFloat(document.getElementById('investment-duration').value);
            
            if (isNaN(monthlyInvestment) || isNaN(annualRate) || isNaN(investmentDuration)) {
                alert('Please enter valid numbers for all fields.');
                return;
            }
            
            const months = investmentDuration * 12;
            const monthlyRate = annualRate / 12;
            const futureValue = monthlyInvestment * ((Math.pow(1 + monthlyRate, months) - 1) / monthlyRate) * (1 + monthlyRate);
            
            document.getElementById('sip-calculator-result').innerHTML = `
                <p><strong>Future Value:</strong> ₹${futureValue.toFixed(2)}</p>
                <p><strong>Total Investment:</strong> ₹${(monthlyInvestment * months).toFixed(2)}</p>
                <p><strong>Estimated Returns:</strong> ₹${(futureValue - (monthlyInvestment * months)).toFixed(2)}</p>
            `;
        });
    </script>
    <script src="toast.js"></script>

</body>
</html>
